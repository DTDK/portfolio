<div class="stocks-wrapper">

    <!--<input [(ngModel)]='ticker'  type="text" >-->
    <div my-stock-chart [ticker]='ticker' [time]='time' >
        <div class="date-range-container">
            <div class='date-range' (click)='updateDate("5Y")' >5Y</div>
            <div class='date-range' (click)='updateDate("1Y")' >1Y</div>
            <div class='date-range' (click)='updateDate("6M")' >6M</div>
            <div class='date-range' (click)='updateDate("1M")' >1M</div>
            <div class='date-range' (click)='updateDate("1W")' >1W</div>
        </div>
    </div>
</div>
