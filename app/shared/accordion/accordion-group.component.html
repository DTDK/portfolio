<li class="tab-header-and-content">
    <div (click)="toggleOpen($event)" [ngClass]="{'is-active' : isOpen}" class="tab-link">
        <h4 class="panel-title">
            <a href tabindex="0"><span>{{heading}}</span></a>
        </h4>
    </div>
    <div [class.show]="isOpen" class="tab-content">
        <ng-content></ng-content>
    </div>
</li>
