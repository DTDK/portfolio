<div [style.backgroundColor]="activeProject.color" class="home-container">

    <nav class="animated fadeIn">
        <div class="navigation-logo">
            <h5>JOEY FARINA</h5>
        </div>
        <div class="navigation-menu">
            <span class="small-text menu">resume</span>
            <span class="small-text menu">contact</span>
        </div>
    </nav>

    <!--IMAGES-->
    <div [ngClass]="{
    'active-image animated slideInRight':       '02' === activeProject.number, 
    'inactive-image':           '02' !== activeProject.number
    }" class="single-div-container">
        <div id="calculator" class="single-div__calculator"></div>
    </div>

    <div [ngClass]="{
    'active-image animated slideInRight':       '01' === activeProject.number, 
    'inactive-image':                           '01' !== activeProject.number
    }" class="single-div-container">
        <img class="sequencer-image" src="public/assets/sequencer.svg" alt="sequencer">
    </div>

    <div [ngClass]="{
    'active-image animated slideInRight':    '03' === activeProject.number, 
    'inactive-image':           '03' !== activeProject.number
    }" class="single-div-container">
        <img class="tictactoe-image" src="public/assets/tictactoe.svg" alt="sequencer">
    </div>


    <!--TEXT-->
    <div class="project-container animated fadeIn">
        <p class="project-description">
            Lorem ipsum dolor sit amet, consectetur adipisicing elit. Vitae aut assumenda laborum fugit est quibusdam quo minus! Lorem
            ipsum dolor sit amet, consectetur adipisicing elit.
        </p>
        <p class="project-container-heading small-text">Showcase</p>
        <div class="project-groups">
            <div class="project-group" *ngFor="let project of projects" (mouseenter)="setActiveProject(project)" [class.text-inactive]="project !== activeProject">
                    <a [routerLink]="'/' + project.link" >
                        <span class="project-group-number small-text">{{project.number}}</span>
                        <h3 class="project-group-heading">{{project.heading}}</h3>
                        <p class=" project-group-caption small-text" [class.text-inactive]="project !== activeProject">{{project.caption}}</p>
                    </a>
            </div>
        </div>
    </div>
</div>
